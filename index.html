<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator_container">
        <div class="calculator_iphone">
            <!-- made by fierjet675 -->
            <div class="calculator_frame">
                <!-- made by fierjet675 -->
                <div class="calculator_input_display">
                    <input type="text" id="calculator_input_Number" readonly>
                </div>
                <!-- made by fierjet675 -->
                <div class="calculator_buttons" onclick="handleButtonClick(event)">
                    <div class="calculator_button" data-value="7">7</div>
                    <div class="calculator_button" data-value="8">8</div>
                    <div class="calculator_button" data-value="9">9</div>
                    <div class="calculator_button operator" data-value="/">รท</div>
                    <div class="calculator_button" data-value="4">4</div>
                    <div class="calculator_button" data-value="5">5</div>
                    <div class="calculator_button" data-value="6">6</div>
                    <div class="calculator_button operator" data-value="*">ร</div>
                    <div class="calculator_button" data-value="1">1</div>
                    <div class="calculator_button" data-value="2">2</div>
                    <div class="calculator_button" data-value="3">3</div>
                    <div class="calculator_button operator" data-value="-">-</div>
                    <div class="calculator_button" data-value="0">0</div>
                    <div class="calculator_button" data-value=".">.</div>
                    <div class="calculator_button operator" data-value="=">=</div>
                    <div class="calculator_button operator" data-value="AC">AC</div>
                </div>
            </div>
        </div>
    </div>
    <!-- made by fierjet675 -->
    <script src="Calculator.js"></script>
</body>
</html>
